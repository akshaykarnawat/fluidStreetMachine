version: 2.1

executors:
  my-executor:
    docker:
      - image: cimg/python:3.11.2
    resource_class: medium
    # machine:
    #   image: ubuntu-2204:2022.07.1
    # resource_class: medium
    working_directory: ~/workspace

commands:
  create_virtual_env:
    steps:
      - run:
          name: create a virual environment
          command: |
            pip install --upgrade pip
            python -m pip install --user virtualenv
            virtualenv venv
            source venv/bin/activate

jobs:
  fetch-code:
    description: Checkout codebase
    # machine:
    #   image: ubuntu-2204:2022.07.1
    # resource_class: medium
    executor: my-executor
    steps:
      - checkout # check out the code in the project directory
      - create_virtual_env
      - run:
          name: Getting schemachange repo
          command: | 
            # sudo apt-get update
            # sudo apt-get install python3.11
            git clone https://github.com/Snowflake-Labs/schemachange.git --depth=1
            python -m pip install numpy requests Jinja2 pandas PyYAML snowflake-connector-python
            # python -m pip install -r schemachange/requirements.txt
            ls -la schemachange
            python schemachange/schemachange/cli.py -h
      - run: pwd; ls -la
      - persist_to_workspace:
          root: ./
          paths:
            - ./

  
  build-code:
    description: building the codebase and running through the test cases
    # machine:
    #   image: ubuntu-2204:2022.07.1
    # resource_class: medium
    executor: my-executor
    steps:
      - attach_workspace:
          at: ~/workspace
      - run: pwd; cd ~/workspace/; ls -la
      - run: 
          name: clean, lint, and scan codebase
          command: echo "clean, lint, and performing static scans against the codebase" # check out the code in the project directory
      - run:
          name: build codebase
          command: echo building the codebase
      - run:
          name: test codebase
          command: echo unit testing and code coverage of the build

  deploy-dev:
    docker: 
      - image: cimg/aws:2023.03
    resource_class: small
    steps:
      - checkout
      - run: echo deploying the codebase to the dev env
      # - run: |
      #     ls -la;
      #     make lint data;
      #     aws --version;
      #     aws s3 ls;
          
      #     echo Here are all the stacks:
      #     aws cloudformation list-stacks;
          
      #     echo Creating a stack --region us-east-1
      #     aws cloudformation create-stack --stack-name myteststack \
      #     --template-body file://iac/cfn/s3_bucket.yaml \
      #     --parameters ParameterKey=ProjectName,ParameterValue=S3BucketStack \
      #     ParameterKey=BucketName,ParameterValue=circle-ci-test-990 \
      #     ParameterKey=DataLayer,ParameterValue=Raw \
      #     ParameterKey=Environment,ParameterValue=Dev \
      #     --region us-east-1

  deploy-uat:
    docker: 
      - image: cimg/aws:2023.03
    resource_class: small
    steps:
      - run: echo deploying the codebase to the uat env

  deploy-prod:
    docker: 
      - image: cimg/aws:2023.03
    resource_class: small
    steps:
      - run: echo deploying the codebase to the prod env

workflows:
  my-workflow:
    jobs:
      - fetch-code
      - build-code:
          requires: 
              - fetch-code
      - deploy-dev:
          requires:
              - build-code
          filters:
            branches:
              only: develop
      - deploy-to-uat:
          type: approval
          requires:
            - deploy-dev
      - deploy-uat:
          requires:
            - deploy-to-uat
          filters:
            branches:
              only: release
      - deploy-to-prod:
          type: approval
          requires:
            - deploy-uat
      - deploy-prod:
          requires: 
            - deploy-to-prod
