workflows:
  my-workflow:
    jobs:
      - fetch-code
      - build-code:
        requires:
            - fetch-code
      - deploy-dev:
          filters:
            branches:
              only: develop
          requires:
              - build-code
      - deploy-to-uat:
          type: approval
          requires:
            - deploy-dev
      - deploy-uat:
          filters:
            branches:
              only: release
      - deploy-to-prod:
          type: approval
          requires:
            - deploy-uat
      - deploy-prod:
          requires: 
